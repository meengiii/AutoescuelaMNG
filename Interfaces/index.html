<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Estilos/login.css">
    <script src="../JS/registro.js"></script>
</head>
<body>
    <div class="contenedor">
        <h2>Autoescuela MNG</h2>
        <form action="index.html" method="POST">
            <div class="grupo-imput">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Usuario">
            </div>
            <div class="grupo-imput">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            <a class="olvido" href="olvidoContraseña.html">Olvidó su contraseña</a>
            <div class="botones">
                <button class="registro" id="registro" ><a href="registro.html" id="nuevoRegistro">No tienes cuenta? Registrarse</a></button>
                <input type="submit" value="Iniciar Sesión" id="inicioSesion" >
            </div>
        </form>
    </div>
</body>
</html>
