<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Estilos/login.css">
</head>
<body>
    <div class="contenedor">
        <h2>Autoescuela MNG</h2>
        <form action="../Helpers/index.php" method="POST">
            <div class="grupo-imput">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Usuario">
            </div>
            <div class="grupo-imput">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            <a class="olvido" href="olvidoContraseña.html">Olvidó su contraseña</a>
            <div class="botones">
                <button class="registro" type="submit">Registrarse</button>
                <button class="inicio" type="submit">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</body>
</html>
